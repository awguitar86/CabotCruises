<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
  </head>
  <body style="width: 100vw;">
    <p class="text-center">
      This is a Bootstrap form that is styled with Bootstrap and responsive with
      Bootstrap grid.
    </p>
    <form class="container needs-validation contact-form">
      <div class="form-row">
        <div class="col-12 col-md-6">
          <label for="first-name">First Name</label>
          <input type="first-name" class="form-control" id="first-name" />
        </div>
        <div class="col-12 col-md-6">
          <label for="last-name">Last Name</label>
          <input type="last-name" class="form-control" id="last-name" />
        </div>
      </div>
      <div class="form-row">
        <div class="col-12 col-md-6">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
        </div>
        <div class="col-12 col-md-6">
          <label for="subject">Subject</label>
          <input
            type="subject"
            class="form-control"
            id="subject"
            placeholder="name@example.com"
          />
        </div>
      </div>
      <div class="col-12 pl-0 pr-0">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      <div class="form-row">
        <button class="btn btn-primary mt-3 col-12 col-md-3 ml-1">
          Submit
        </button>
      </div>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
